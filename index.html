<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

</head>
<body>
<div class="container" >
<h2 align="center"> Rekap Data Profit </h2>

   
  
  <div id="inputContainer">
  
  <button onclick="decrement()">-</button>Profit : <span id="count-display">0</span> %
    <button onclick="increment()">+</button>

  <div class="input-group">
    <input type="date" class="date-input" required>
    <input type="text" class="text-input" placeholder="ketik angka saja" required pattern="[0-9]*">
  </div>

  <div id="btnAddOk">
    <button class="btn" id="addButton">Tambah</button>
    <button class="btn btn-secondary" id="processButton">Oke</button>
  </div>

  <br><br>
	  <button onclick="refreshPage()" id="btnRefresh" class="btn btn-refresh full-width">Refresh / Hitung Ulang</button>
  <div class="container" id="resultContainer">
    <label id="resultLabel" class="result-label"></label>
  </div>
  
   <div class="" id="sendwaContainer">
	<button class="btn btn-secondary" id="sendwa">Kirim ke Whatsapp</button>
	   <button class="btn btn-secondary" id="btnCopy">Copy</button>
  </div>
 </div>
 
 <!-- Ikon menu -->
<div class="menu-icon" onclick="togglePopup()">☰</div>
</div>



<!-- Popup dan overlay -->
<div class="popup-overlay" onclick="closePopup()"></div>
<div class="popup">
    <div class="popup-header">
        <h3>Menu</h3>
        <button class="close-btn" onclick="closePopup()">×</button>
    </div>
    <div class="popup-buttons">
        <a href="/menu1/index.html">Ceklis Barang Kosong</a>
        <a href="#">Menu 2</a>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>


 <script>
 function togglePopup() {
        document.querySelector('.popup').style.display = 'block';
        document.querySelector('.popup-overlay').style.display = 'block';
    }

    function closePopup() {
        document.querySelector('.popup').style.display = 'none';
        document.querySelector('.popup-overlay').style.display = 'none';
    }
	
        let nPersen = 6; // Inisialisasi nilai awal
	const btnRefresh = document.getElementById('btnRefresh');
	btnRefresh.style.display = 'none'; // sembunyikan
        function increment() {
            nPersen++;
            updateDisplay();
        }

        function decrement() {
            nPersen--;
			if(nPersen <= 0) nPersen = 0;
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById("count-display").textContent = nPersen;
        }
	 
	function disableElements() {
		// Mendapatkan referensi ke elemen-elemen yang perlu dinonaktifkan
		let elementsToDisable = document.querySelectorAll('#count-display, button, .date-input, .text-input, #addButton, #processButton');

		// Menonaktifkan elemen-elemen
		elementsToDisable.forEach(element => {
			element.disabled = true;
			// Tambahan: Mengubah warna tombol menjadi abu-abu
			if (element.tagName.toLowerCase() === 'button') {
				element.style.backgroundColor = '#D3D3D3'; // Ganti dengan kode warna abu-abu yang sesuai
			}
		});

		//aktifkan tombol refresh
		btnRefresh.style.backgroundColor = ''; // sembunyikan
		btnRefresh.style.display = 'block'; // sembunyikan
		btnRefresh.disabled = false;
		
		//aktifkan tombol copy
		btnCopy.style.backgroundColor = ''; // sembunyikan
		btnCopy.style.display = 'block'; // sembunyikan
		btnCopy.disabled = false;
	}

	// Menangani klik tombol "Oke"
	document.getElementById("processButton").addEventListener("click", function () {
		disableElements();
		// Tambahan: Anda dapat menambahkan logika lain di sini sesuai kebutuhan.
	});

	function refreshPage() {
            location.reload(true); // Merefresh halaman
        }

	updateDisplay();
    </script>
